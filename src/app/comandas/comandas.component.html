<html>
    <head>
      <base target="_top">
      <title>La Jatata</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Borrar-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
      <div class="topnav">
        <h1 class="date-picker"> Familia: {{reserva.clientName}}</h1>
        <a class="split">Mandar</a>
      </div> 
      
      <div class="container">
        <!--<div class="flex-item"> 1</div>-->
        <section class="flex-item">
          <article class="receipt flex-column">
              <div class="restaurant-header">
                  <p class="receipt-headers">La Jatata</p>
                  <p class="receipt-headers">4 Esquinas</p>
                  <p class="receipt-headers">Cochabamba, Cbba</p>
                  <p class="receipt-headers">70772977</p>
                  <p class="receipt-headers"></p>
              </div>
          </article>
          <div class="receipt-details">
            <table class="receipt-table">
                <thead>
                  <tr>
                      <td class="dotted-border" colspan="8"></td>
                  </tr>
                  <tr>
                      <th class="table-header">Producto</th>
                      <th class="table-header">Reservado</th>
                      <th class="table-header">Mandado</th>
                      <th class="table-header">Entregado</th>
                      <th class="table-header">Pendiente</th>
                  </tr>
                  <tr>
                      <td class="dotted-border" colspan="8"></td>
                  </tr>   
                </thead>
                <tbody>
                  <tr *ngFor="let or of reserva.products">
                    <td>{{ or.product_name }}</td>
                    <td>{{ or.quantity }}</td>
                    <td>{{ or.total }}</td>
                    <td><span class="material-symbols-outlined grow">edit</span></td>
                    <td><span class="material-symbols-outlined grow">delete</span></td>
                    <td><span class="material-symbols-outlined grow">edit</span></td>
                    <td><span class="material-symbols-outlined grow">edit</span></td>
                  </tr>
                </tbody>
            </table>
          </div>
          <div class="receipt-summary">
            <table class="summary-table">
                <tbody class="summary-table" id="total-summary">
                    <tr>
                        <td class="dotted-border" colspan="7"></td>
                    </tr>
                    <tr>
                        <td class="empty-border" colspan="7"></td>
                    </tr>
                </tbody>  
            </table>
        </div>
        </section>  
  
        <div id="menu-container" class="comanda-container flex-item"> 
          <div>
          <mat-card class="comanda-card">
            <mat-card-title class="title">Mesero</mat-card-title>
            <mat-card-subtitle class="subtitle">Cliente</mat-card-subtitle>
            <mat-card-subtitle class="subtitle">Zona</mat-card-subtitle>
            <mat-card-subtitle class="subtitle">14:00</mat-card-subtitle>
            <mat-divider inset class="divider"></mat-divider>
            <br>
            <mat-card-actions *ngFor="let pro of products">
              <mat-card-content class="quantity-name"> {{pro.quantity}}   {{pro.name}}</mat-card-content>
              <button class="button-comanda" mat-flat-button color="warn">Pendiente</button>
            </mat-card-actions>
            <mat-divider inset></mat-divider>
            <mat-card-content> Notas:</mat-card-content>
            
            </mat-card> 
        </div> 
        </div>
        </div>

      <!--<ul *ngFor="let pro of products">
        <li>
          {{pro.name}}
        </li>
      </ul>-->
    </body>
  </html>
